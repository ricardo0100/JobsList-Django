{% extends 'template_geral.html' %}

{% block js %}
    <link href='http://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>

    <script>
    $(function(){
        $('li[role="presentation"]').click(function(){
            var id = $(this).data('to');

            $('li[role="presentation"]').removeClass('active');
            $('.home-content-item').removeClass('active');

            $(this).addClass('active');
            $('#' + id).addClass('active')
        });
    });
    </script>
{% endblock %}

{% block title %}JobsList{% endblock %}

{% block conteudo %}

    <section id="home">
        <div class="home-overlay"></div>
        <div class="row">
            <div class="home-content col-md-6 col-md-offset-3">
                <h1>JobsList</h1>

                <ul class="nav nav-tabs">
                    <li role="presentation" data-to="home-login" class="active"><a href="#">Login</a></li>
                    <li role="presentation" data-to="home-cadastro"><a href="#">Cadastro</a></li>
                    <li role="presentation" data-to="home-sobre"><a href="#">Sobre</a></li>
                    <li role="presentation" data-to="home-github"><a href="#">GitHub</a></li>
                </ul>

                <div class="home-content-item active" id="home-login">
                    {% include 'autenticacao/form_login.html' %}
                </div>
                <div class="home-content-item" id="home-cadastro">
                    Cadastro
                </div>
                <div class="home-content-item" id="home-sobre">
                    Sobre
                </div>
                <div class="home-content-item" id="home-github">
                    GitHub
                </div>

            </div>
        </div>
    </section>

{% endblock %}
